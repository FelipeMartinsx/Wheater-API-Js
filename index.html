<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">

        <div class="form">
            <h3>Confira o clima de uma cidade</h3>

            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input" class="form-input-container">
                <button id="search">Pesquisar</button>
            </div>
            
        </div>

        <div id="weather-data" class="hide">

            <h2><span id="city"></span></h2>
            <p id="temperature"><span></span>&deg;C</p>

            <div id="description-container">
                <p id="description"></p>
            </div>

            <div id="details-container">
                <p id="humidity">Umidade: 
                    <span></span>
                </p>

                <p id="wind">
                    Vel. Vento: 
                    <span></span>
                </p>
            </div>

        </div>

    </div>
    <script src="script.js" defer></script>
</body>
</html>
